<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2 style="text-align: center; margin-bottom: 2rem">Войти</h2>


    <div class="alert-message-info" *ngIf="message">
      <nb-alert  outline="danger" role="alert">
        <ul class="alert-message-list">
          <b>Ошибка!</b>
          {{message}}
        </ul>
      </nb-alert>
    </div>


    <div class="alert-message" *ngIf="auth.error$ | async as error">
      <nb-alert  outline="danger" role="alert">
        <ul class="alert-message-list">
          <b>Ошибка!</b>
          {{error}}
        </ul>
      </nb-alert>
    </div>
<!--  <div class="alert-message" *ngIf="message">-->
<!--    <nb-alert  outline="danger" role="alert">-->
<!--      <ul class="alert-message-list">-->
<!--        {{message}}-->
<!--      </ul>-->
<!--    </nb-alert>-->
<!--  </div>-->
  <div class="form-control"
    [ngClass]="{invalid: form.get('username').touched && form.get('username').invalid}">
    <label for="username">Логин:</label>
    <input nbInput fullWidth id="username" type="string" formControlName="username">
    <div
      *ngIf="form.get('username').touched && form.get('username').invalid"
      class="validation">
      <small class="error" *ngIf="form.get('username').errors.required">
        Введите логин
      </small>
      <small class="error" *ngIf="form.get('username').errors.username">
        Введите логин
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Пароль:</label>
    <input nbInput fullWidth id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small class="error" *ngIf="form.get('password').errors.required">
        Введите пароль
      </small>
      <small class="error" *ngIf="form.get('password').errors.minlength">
        Пароль должен быть не менее
        {{form.get('password').errors.minlength.requiredLength}}
        символов.
        символа.
      </small>
    </div>
  </div>

  <button nbButton style="margin-top: 2rem" type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted">Войти</button>
</form>
